<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Axis Rotation</title>
<link type="text/css" href="webgl-lessons.css" rel="stylesheet" />
<style>
body, html {
    background-color: #fff;
    padding-left: 30px;
    padding-right: 30px;
}
.container {
  background-color: #fff;
  width: 100%;
  height: 140px;
  -webkit-perspective: 200px;
  -moz-perspective:    200px;
  perspective:         200px;
  -moz-perspective-origin:    50%;
  -webkit-perspective-origin: 50%;
  perspective-origin:         50%;
}
.stage {
  width: 100%;
  height: 100%;
  -webkit-transition: -webkit-transform 2s;
  -moz-transition: -moz-transform 2s;
  transition: transform 2s;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style:    preserve-3d;
  transform-style:         preserve-3d;
}
img {
  width: 128px;
  height: 128px;
}
.axis {
  position: relative;
  top: 0px;
  margin: 0 auto;
  height: 60px;
  width: 60px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style:    preserve-3d;
  transform-style:         preserve-3d;
}
.xaxis-rotation {
  -webkit-transform: translateY(-34px) translateZ(34px) translateX(-80px) rotateY(90deg);
  -moz-transform:    translateY(-34px) translateZ(34px) translateX(-80px) rotateY(90deg);
  transform:         translateY(-34px) translateZ(34px) translateX(-80px) rotateY(90deg);
}
.yaxis-rotation {
  -webkit-transform: translateX(-34px) translateY(40px) rotateX(90deg);
  -moz-transform:    translateX(-34px) translateY(40px) rotateX(90deg);
  transform:         translateX(-34px) translateY(40px) rotateX(90deg);
}
.zaxis-rotation {
  -webkit-transform: translateX(-18px) translateY(-36px) translateZ(90px) scale(0.5);
  -moz-transform:    translateX(-18px) translateY(-36px) translateZ(90px) scale(0.5);
  transform:         translateX(-18px) translateY(-36px) translateZ(90px) scale(0.5);
}
.shapeX, .shapeY, .shapeZ {
  position: relative;
  top: 50px;
  margin: 0 auto;
  height: 60px;
  width: 60px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style:    preserve-3d;
  transform-style:         preserve-3d;
}
.plane {
  position: absolute;
  width: 60px;
  height: 60px;
  background-color: rgba(255, 25, 255, 0.0);

  gborder: 10px solid gray;
  font-size: 8px;
  display: table-cell;
  vertical-align: middle;

  -webkit-transform-style: preserve-3d;
  -moz-transform-style:    preserve-3d;
  transform-style:         preserve-3d;
}

.tiltX, .tiltY, .tiltZ {
  position: relative;
  top: -60px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style:    preserve-3d;
  transform-style:         preserve-3d;
}

.shapeX {
  -webkit-animation: spinX 8s infinite linear;
  -moz-animation:    spinX 8s infinite linear;
  animation:         spinX 8s infinite linear;
}

@-webkit-keyframes spinX {
  from { -webkit-transform: rotateX(  0deg); }
  to   { -webkit-transform: rotateX(360deg); }
}
@-moz-keyframes spinX {
  from { -moz-transform: rotateX(  0deg); }
  to   { -moz-transform: rotateX(360deg); }
}
@keyframes spinX {
  from { transform: rotateX(  0deg); }
  to   { transform: rotateX(360deg); }
}

.shapeY {
  -webkit-animation: spinY 8s infinite linear;
  -moz-animation:    spinY 8s infinite linear;
  animation:         spinY 8s infinite linear;
}
@-webkit-keyframes spinY {
  from { -webkit-transform: rotateY(   0deg); }
  to   { -webkit-transform: rotateY(-360deg); }
}
@-moz-keyframes spinY {
  from { -moz-transform: rotateY(   0deg); }
  to   { -moz-transform: rotateY(-360deg); }
}
@keyframes spinY {
  from { transform: rotateY(   0deg); }
  to   { transform: rotateY(-360deg); }
}

.shapeZ {
  -webkit-animation: spinZ 8s infinite linear;
  -moz-animation:    spinZ 8s infinite linear;
  -animation:        spinZ 8s infinite linear;
}
@-webkit-keyframes spinZ {
  from { -webkit-transform: rotateZ(  0deg); }
  to   { -webkit-transform: rotateZ(360deg); }
}
@-moz-keyframes spinZ {
  from { -moz-transform: rotateZ(  0deg); }
  to   { -moz-transform: rotateZ(360deg); }
}
@keyframes spinZ {
  from { transform: rotateZ(  0deg); }
  to   { transform: rotateZ(360deg); }
}

.elem1 {
  background-color: rgb(0,255,0);
  -webkit-transform: translateZ(30px);
  -moz-transform:    translateZ(30px);
  transform:         translateZ(30px);
}

.elem4 {
  background-color: rgb(255,0,0);
  -webkit-transform: translateZ(-30px) rotateY(180deg);
  -moz-transform:    translateZ(-30px) rotateY(180deg);
  transform:         translateZ(-30px) rotateY(180deg);
}

.elem2 {
  background-color: rgb(0,0,255);
  -webkit-transform: translateX(30px) rotateY(90deg);
  -moz-transform:    translateX(30px) rotateY(90deg);
  transform:         translateX(30px) rotateY(90deg);
}

.elem5 {
  background-color: rgb(255,255,0);
  -webkit-transform: translateX(-30px) rotateY(-90deg);
  -moz-transform:    translateX(-30px) rotateY(-90deg);
  transform:         translateX(-30px) rotateY(-90deg);
}

.elem3 {
  background-color: rgb(255,0,255);
  -webkit-transform: translateY(30px) rotateX(-90deg);
  -moz-transform:    translateY(30px) rotateX(-90deg);
  transform:         translateY(30px) rotateX(-90deg);
}

.elem6 {
  background-color: rgb(0,255,255);
  -webkit-transform: translateY(-30px) rotateX(90deg);
  -moz-transform:    translateY(-30px) rotateX(90deg);
  transform:         translateY(-30px) rotateX(90deg);
}

.elem1, .elem2, .elem3, .elem4, .elem5, .elem6 {
  width: 100%;
  height: 100%;
  font-size: 40px;
  font-family: Arial Black, Helvetica, sans-serif;
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-pack: center;
  -webkit-box-align: center;

  display: -moz-box;
  -moz-box-orient: horizontal;
  -moz-box-pack: center;
  -moz-box-align: center;

  display: box;
  box-orient: horizontal;
  box-pack: center;
  box-align: center;

  -webkit-backface-visibility: hidden;
  -moz-backface-visibility:    hidden;
  backface-visibility:         hidden;
}

table {
  width: 100%;
}
td {
  text-align: center;
}
</style>
</head>
<body>
  <table>
    <tr>
      <td>x axis rotation
      <div class="container">
        <div class="stage">
          <div class="shapeX" class="cube backfaces">
            <div class="axis">
              <div class="xaxis-rotation"><img src="rotation-arrow.png"/></div>
            </div>
            <div class="tiltX">
              <div class="plane">
                <div class="elem1">F</div>
              </div>
              <div class="plane">

              </div>
              <div class="plane">

              </div>
              <div class="plane">
                <div class="elem5">F</div>
              </div>
              <div class="plane">
                <div class="elem6">F</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </td>
      <td>y axis rotation
      <div class="container">
        <div class="stage">
          <div class="shapeY" class="cube backfaces">
            <div class="axis">
              <div class="yaxis-rotation"><img src="rotation-arrow.png"/></div>
            </div>
            <div class="tiltY">
              <div class="plane">

              <div class="plane">

              </div>

            </div>

        </div>
      </div>
      </td>
      <td>z axis rotation
      <div class="container">
        <div class="stage">
          <div class="shapeZ" class="cube backfaces">
            <div class="axis">
              <div class="zaxis-rotation"><img src="rotation-arrow.png"/></div>
            </div>
            <div class="tiltZ">
              <div class="plane">
                <div class="elem1">F</div>
              </div>
              <div class="plane">
                <div class="elem2">F</div>
              </div>
              <div class="plane">

              <div class="plane">

    </tr>

</body>
</html>
